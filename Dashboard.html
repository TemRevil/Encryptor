<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="referrer" content="origin-when-cross-origin">
    <meta name="version" content="2.64">
    <meta name="description" content="A Secure Password Generator and Manager for Enhanced Online Safety">
    <meta name="keywords" content="password generator, online safety, secure passwords">
    <meta name="theme-color" content="#eee">
    <meta name="author" content="Mohammed Ahmed (Tem Revil)">
    <meta name="company" content="None">
    
    <link rel="icon" href="Background/E.png" type="image/gif">
    <title>Dashboard</title>
        
    <link rel="stylesheet" href="CSS/bootstrap.css">
    <link rel="stylesheet" href="CSS/bootstrap.css.map">
    <link rel="stylesheet" href="CSS/all.css">
    <link rel="stylesheet" href="CSS/Nav.css">
    <link rel="stylesheet" href="CSS/Dashboard.css">
    <link rel="stylesheet" href="CSS/Footer.css">
    <link rel="stylesheet" href="CSS/Media.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
</head>
<body class="dashboard-body">
    <section class="d-main-content">
        <section class="d-list">
            <ul>
                <li class="d-user">
                    <div class="d-user-img"><img src="Background/Dashboard/User/Mohammed.png" alt="User Photo"></div>
                    <p class="d-user-name">Mohammed</p>
                </li>
                <li class="d-home">
                    <a href="#" class="active"><i class="fa-solid fa-house d-list-icons" style="color: #3395ff;"></i>
                    <p>Home</p>
                    </a>
                </li>
                <li class="d-ips">
                    <a href="#""><i class="fa-solid fa-location-arrow d-list-icons" style="color: #3395ff;"></i>
                    <p>ips</p>
                    </a>
                </li>
                <li class="d-users">
                    <a href="#""><i class="fa-solid fa-user d-list-icons" style="color: #3395ff;"></i>
                    <p>Users</p>
                    </a>
                </li>
                <li class="d-notes">
                    <a href="#""><i class="fa-solid fa-note-sticky d-list-icons" style="color: #3395ff;"></i>
                    <p>Notes</p>
                    </a>
                </li>
                <li class="d-out">
                    <a href="javascript:history.back();"><i class="fa-solid fa-right-from-bracket d-list-icons" style="color: #3395ff;"></i>
                    <p>Log Out</p>
                    </a>
                </li>
            </ul>
        </section>
        <section class="d-dashboard">
            <div class="d-data-title">
                Dashboard<i class="fa-solid fa-chart-line" style="color: #ffffff;"></i>
            </div>
            <div class="d-dashboard-data">
                <div class="d-dashboard-data-user box">
                    <i class="fa-solid fa-user data-icons" style="color: #3395ff;"></i>
                    <div class="data-user">
                        <p>Users</p>
                        <span>2454</span>
                    </div>
                </div>
                <div class="d-dashboard-data-password box">
                    <i class="fa-solid fa-lock data-icons" style="color: #3395ff;"></i>                    
                    <div class="data-password">
                        <p>Gen Clicks</p>
                        <span>7441</span>
                    </div>
                </div>
                <div class="d-dashboard-data-views box">
                    <i class="fa-solid fa-eye data-icons" style="color: #3395ff;"></i>                        
                    <div class="data-views">
                        <p>Views</p>
                        <span>3K</span>
                    </div>
                </div>
                <div class="d-dashboard-data-feeds box">
                    <i class="fa-solid fa-comment data-icons" style="color: #3395ff;"></i>
                    <div class="data-feeds">
                        <p>Feedbacks</p>
                        <span>114</span>
                    </div>
                </div>
            </div>
            <div class="d-data-title">
                Cards Data<i class="fa-solid fa-database" style="color: #ffffff;"></i>
            </div>
            <!-- cards tabel here -->
        </section>
    </section>
    <script src="JavaScripts/jquery-3.7.1.min.js"></script>
    <script src="JavaScripts/bootstrap.js"></script>
    <script src="JavaScripts/all.js"></script>
</body>
</html>
