<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="referrer" content="origin-when-cross-origin">
    <meta name="version" content="2.64">
    <meta name="description" content="A Secure Password Generator and Manager for Enhanced Online Safety">
    <meta name="keywords" content="password generator, online safety, secure passwords">
    <meta name="theme-color" content="#eee">
    <meta name="author" content="Mohammed Ahmed (Tem Revil)">
    <meta name="company" content="None">

    <title>Generator</title>

    <link rel="stylesheet" href="CSS/bootstrap.css">
    <link rel="stylesheet" href="CSS/bootstrap.css.map">
    <link rel="stylesheet" href="CSS/all.css">
    <link rel="stylesheet" href="CSS/Generator.css">
    <link rel="stylesheet" href="CSS/Nav.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body aria-label="Encryptor Password Generator" class="generator-body">
  <nav class="navbar navbar-expand-lg bg-body-tertiary main-nav">
    <div class="container">
      <a class="navbar-brand nav-enc" href="Index.html">Encryptor</a>
      <button class="navbar-toggler nav-button" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 nav-links-ui">
          <li class="nav-item">
            <a class="nav-link nav-link1" aria-current="page" href="Index.html" accesskey="H">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-link2" aria-current="page" href="Generator.html">Generator</a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-link3" href="WordList.html">Word List</a>
          </li>
        </ul>
        <!-- Button trigger login -->
        <button type="button" class="btn btn-primary nav-login" data-bs-toggle="modal" data-bs-target="#login">
          Login
        </button>
      </div>
    </div>
  </nav>
  <!-- Login -->
  <div class="modal fade login-place" id="login" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Login "Only Admin Devolopers"</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body login-content">
          <form id="login-form">
            <h2 id="login-text">Login</h2>
            <div id="success-message"></div>
            <div id="error-message"></div>
            <div class="input-container">
                <label for="username" id="LLUsername">Username</label>
                <input type="text" id="username" name="username" required>
                <br>
                <label for="password" id="LLPassword">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" id="login-button">Login</button>
          </form>
        </div>
        <div class="modal-footer" style="text-align: center;">
          <p style="font-family: 'Rubik'; font-size: 18px; font-weight: 300;">Secured By "Still Unkown".</p>
        </div>
      </div>
    </div>
  </div>
      <header class="g-header">
        <section class="g-title">
          <div class="g-title-backdrop">
            <h1 class="g-TitleCard">Encryptor</h1>
            <h2 class="g-TitleModel">Generator Area</h2>
            <p class="g-TitleAlign">"More Complicated More Safety"</p>
          </div>
        </section>
        <div class="g-title-div-img">
          <img class="g-title-img" src="Background/Generator/Vectors/Header.png" alt="Full Safety">
        </div>
      </header>
      <section class="g-main-content">
        <div class="g-main-div-img" style="margin-left: 130px;"><img class="g-main-img" src="Background/Generator/Vectors/Vector 1.png" alt="Main Back"></div>
        <div class="g-main-div-img"><img class="g-main-img" src="Background/Generator/Vectors/Vector 1.png" alt="Main Back 2"></div>
        <section class="g-check-widgets">
          <button class="g-check-1">
            <p class="g-check-text">12345678...</p>
          </button>
          <button class="g-check-2">
            <p class="g-check-text">abcd... Small</p>
          </button>
          <button class="g-check-3">
            <p class="g-check-text">ABCD... Captial</p>
          </button>
          <button class="g-check-4">
            <p class="g-check-text">!@#$%^&...</p>
          </button>
        </section>
        <section class="g-range">
          <p class="g-range-number">16</p>
          <input type="range" class="g-range-input" value="16" min="8" max="1024">
          <button class="g-range-gen" accesskey="G">Generate</button>
        </section>
        <div class="g-div-img"><img class="g-img" src="Background/Generator/Vectors/Password.png" alt="Password Here"></div>
        <section class="g-password">
          <input type="text" class="g-password-input">
          <button class="btn btn-primary g-password-copy">Copy</button>
          <button type="button" class="btn btn-primary g-password-save" data-bs-toggle="modal" data-bs-target="#SaveModal">Save</button>
          <button class="btn btn-primary g-password-gen" accesskey="G">Generate</button>
        </section>
        <section class="g-save-modal">
          <div class="modal fade" id="SaveModal" tabindex="-1" aria-labelledby="SaveModal" aria-hidden="true" style="--bs-modal-margin: 17.75rem;">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="SaveModalLabel">Save Your Password</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div class="mb-3">
                    <label for="g-save-email" class="form-label">Email, Username, Number...etc</label>
                    <input type="text" class="form-control g-save-email" name="Email Or Username" aria-describedby="helpId" placeholder="Email, Username, Number...etc">
                    <label for="g-password-save-input" class="form-label" style="margin: 0;">Password</label>
                    <input type="text" class="g-password-save-input">
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary g-password-save-modal">Save</button>
                </div>
              </div>
            </div>
          </div>
        </section>
        <div class="g-div-img-2"><img class="g-img-2" src="Background/Generator/Vectors/Password 2.svg" alt="Vector 1"></div>
        <div class="g-div-img-3"><img class="g-img-3" src="Background/Generator/Vectors/Password 3.svg" alt="Vector 2"></div>
      </section>
<script src="JavaScripts/jquery-3.7.1.min.js"></script>
<script src="JavaScripts/bootstrap.js"></script>
<script src="JavaScripts/all.js"></script>
<script src="JavaScripts/Generator.js"></script>
<script src="JavaScripts/Login.js"></script>
</body>
</html>
