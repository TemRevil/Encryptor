<body aria-label="KyGen Password Generator" class="generator-body">
    <nav class="navbar navbar-expand-lg bg-body-tertiary main-nav">
        <div class="container-fluid">
          <a class="navbar-brand nav-kygen" href="Index.html">KyGen</a>
          <button class="navbar-toggler nav-button" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">

              Login
            </button>
          </div>
        </div>

      <!-- Login -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Login "Only Admin Devolopers"</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body login-content">
              <form id="login-form">
                <h2 id="login-text">Login</h2>
                <div id="success-message"></div>
                <div id="error-message"></div>
                <div class="input-container">
                    <label for="username" id="LLUsername">Username</label>
                    <input type="text" id="username" name="username" required>
                    <br>
                    <label for="password" id="LLPassword">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" id="login-button">Login</button>
              </form>
            </div>
            <div class="modal-footer" style="text-align: center;">
              <p style="font-family: 'Rubik'; font-size: 18px; font-weight: 300;">Secured By Lavarix.</p>
            </div>
          </div>
        </div>
      </div>
      <header>
        <section class="g-title">
            <h1 class="g-TitleCard">KyGen</h1>
            <p class="g-TitleAlign">"More Complicated More Safety"</p>
        </section>
      </header>
      <hr style="border:2px solid white; border-radius: 5px;">
      <section class="g-main-content">
        <div class="container text-center">
          <div class="row">
            <div class="col checks">
              <div class="container text-center">
                <div class="row row-cols-2">
                  <div class="col">
                    <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
                      <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off" accesskey="1" checked>
                      <label class="btn btn-outline-primary main-checks" for="btncheck1">12345678...</label>
                    </div>
                  </div>
                  <div class="col">
                    <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
                      <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off" accesskey="2">
                      <label class="btn btn-outline-primary main-checks" for="btncheck2">ABCD...Capital</label>
                    </div>
                  </div>
                  <div class="col">
                    <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
                      <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off" accesskey="3">
                      <label class="btn btn-outline-primary main-checks" for="btncheck3">abcd...Small</label>
                    </div>
                  </div>
                  <div class="col">
                    <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
                      <input type="checkbox" class="btn-check" id="btncheck4" utocaomplete="off" accesskey="4">
                      <label class="btn btn-outline-primary main-checks" for="btncheck4">!@#$%^&*...</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col range">
              <div id="RangeContainer">
                <label for="range" id="LRange">Password Length</label>
                <input type="range" id="range" name="range" min="8" max="1024" value="16">
                <p id="rangeValue">16</p>
              </div>
            </div>
            <div class="col password">
              <div id="PasswordContainer">
                <input type="text" id="Password" value="" placeholder="Password" aria-required="true">
                <button id="Generate" accesskey="g" aria-label="Generate Password" aria-controls="Password" aria-disabled="true">Generate</button>
                <button id="CopyButton" accesskey="c">Copy</button>
              </div>
              <span id="CopyMessage"></span>
            </div>
          </div>
        </div>
      </section>
<script src="JavaScripts/jquery-3.7.1.min.js"></script>
